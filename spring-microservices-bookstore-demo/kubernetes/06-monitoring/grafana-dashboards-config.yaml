apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: cloudshelf
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'CloudShelf Dashboards'
        orgId: 1
        folder: 'CloudShelf'
        folderUid: 'cloudshelf'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards