apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: cloudshelf
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.cloudshelf.svc.cluster.local:9090
        isDefault: true
        editable: true
      - name: Zipkin
        type: zipkin
        access: proxy
        url: http://zipkin.cloudshelf.svc.cluster.local:9411
        editable: true