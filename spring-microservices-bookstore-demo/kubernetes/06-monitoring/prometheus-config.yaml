apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cloudshelf
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # API Gateway
      - job_name: 'api-gateway'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['api-gateway.cloudshelf.svc.cluster.local:8080']

      # Book Service
      - job_name: 'book-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['book-service.cloudshelf.svc.cluster.local:8081']

      # Author Service
      - job_name: 'author-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['author-service.cloudshelf.svc.cluster.local:8085']

      # Order Service
      - job_name: 'order-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['order-service.cloudshelf.svc.cluster.local:8082']

      # Stock Check Service
      - job_name: 'stock-check-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['stock-check-service.cloudshelf.svc.cluster.local:8080']

      # Message Service
      - job_name: 'message-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['message-service.cloudshelf.svc.cluster.local:8080']

      # Reviews Service
      - job_name: 'reviews-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['reviews-service.cloudshelf.svc.cluster.local:8086']

      # MongoDB Exporter
      - job_name: 'mongodb'
        static_configs:
          - targets: ['mongodb-exporter.cloudshelf.svc.cluster.local:9216']

      # Kafka Exporter
      - job_name: 'kafka'
        static_configs:
          - targets: ['kafka-exporter.cloudshelf.svc.cluster.local:9308']

      # PostgreSQL Author Exporter
      - job_name: 'postgres-author'
        static_configs:
          - targets: ['postgres-author-exporter.cloudshelf.svc.cluster.local:9187']

      # PostgreSQL Order Exporter
      - job_name: 'postgres-order'
        static_configs:
          - targets: ['postgres-order-exporter.cloudshelf.svc.cluster.local:9187']

      # PostgreSQL Stock Exporter
      - job_name: 'postgres-stock'
        static_configs:
          - targets: ['postgres-stock-exporter.cloudshelf.svc.cluster.local:9187']