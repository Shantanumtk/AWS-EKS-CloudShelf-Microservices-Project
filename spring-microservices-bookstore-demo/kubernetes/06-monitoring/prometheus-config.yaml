apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cloudshelf
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # API Gateway
      - job_name: 'api-gateway'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['api-gateway.cloudshelf.svc.cluster.local:8080']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'api-gateway'

      # Book Service
      - job_name: 'book-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['book-service.cloudshelf.svc.cluster.local:8081']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'book-service'

      # Author Service
      - job_name: 'author-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['author-service.cloudshelf.svc.cluster.local:8085']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'author-service'

      # Order Service
      - job_name: 'order-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['order-service.cloudshelf.svc.cluster.local:8082']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'order-service'

      # Stock Check Service
      - job_name: 'stock-check-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['stock-check-service.cloudshelf.svc.cluster.local:8080']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'stock-check-service'

      # Reviews Service
      - job_name: 'reviews-service'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['reviews-service.cloudshelf.svc.cluster.local:8086']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
            replacement: 'reviews-service'

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

      # Kubernetes Pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - cloudshelf
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name