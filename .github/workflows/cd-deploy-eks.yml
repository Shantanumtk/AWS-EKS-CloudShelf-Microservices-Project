name: CD - Deploy to EKS

on:
  workflow_run:
    workflows: ["CI - Build and Push to ECR"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: cloudshelf-eks

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}
      
      - name: Configure aws-auth (one-time)
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/00-namespace/aws-auth.yaml

      - name: Verify cluster access
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      - name: Update image tags in manifests
        run: |
          cd spring-microservices-bookstore-demo/kubernetes
          find 04-services -name "deployment.yaml" -type f -exec sed -i 's|image: shpro123/|image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/cloudshelf/|g' {} +

      - name: Deploy namespace
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/00-namespace/

      - name: Deploy secrets
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/02-secrets/

      - name: Create RDS secret for reviews-service
        run: |
          # Get RDS endpoint
          RDS_ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier cloudshelf-db --query 'DBInstances[0].Endpoint.Address' --output text --region ${{ env.AWS_REGION }})
          
          if [ -z "$RDS_ENDPOINT" ] || [ "$RDS_ENDPOINT" == "None" ]; then
            echo "‚ö†Ô∏è RDS not found - skipping reviews-db-credentials secret"
          else
            echo "üîß Creating reviews-db-credentials secret with RDS endpoint: $RDS_ENDPOINT"
            kubectl create secret generic reviews-db-credentials \
              --namespace cloudshelf \
              --from-literal=SPRING_DATASOURCE_URL="jdbc:postgresql://${RDS_ENDPOINT}:5432/reviews_db" \
              --from-literal=SPRING_DATASOURCE_USERNAME="reviews_user" \
              --from-literal=SPRING_DATASOURCE_PASSWORD="ReviewsSecure123!" \
              --dry-run=client -o yaml | kubectl apply -f -
            echo "‚úÖ reviews-db-credentials secret created"
          fi

      - name: Deploy ConfigMaps
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/01-configmaps/

      - name: Deploy infrastructure (MongoDB, Kafka, Zipkin)
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/03-infrastructure/
          
          echo "Waiting for MongoDB..."
          kubectl wait --for=condition=ready pod -l app=mongodb -n cloudshelf --timeout=300s
          
          echo "Waiting for Kafka..."
          kubectl wait --for=condition=ready pod -l app=kafka -n cloudshelf --timeout=300s

      - name: Deploy microservices
        run: |
          for service in api-gateway book-service author-service order-service stock-check-service message-service reviews-service frontend; do
            kubectl apply -f spring-microservices-bookstore-demo/kubernetes/04-services/$service/deployment.yaml
          done
          
          kubectl wait --for=condition=available --timeout=600s deployment/api-gateway deployment/book-service deployment/author-service deployment/order-service deployment/stock-check-service deployment/message-service deployment/reviews-service deployment/frontend -n cloudshelf

      - name: Deploy ingress
        run: |
          kubectl apply -f spring-microservices-bookstore-demo/kubernetes/05-ingress/

      - name: Update Frontend ConfigMap with Load Balancer URL
        run: |
          echo "‚è≥ Waiting for Load Balancer hostname..."

          for i in {1..40}; do
            INGRESS_URL=$(kubectl get ingress cloudshelf-ingress -n cloudshelf -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -n "$INGRESS_URL" ]; then
              echo "üéØ ALB Ready: $INGRESS_URL"
              break
            fi
            echo "Attempt $i/40: ALB not ready... retrying in 15s"
            sleep 15
          done

          if [ -z "$INGRESS_URL" ]; then
            echo "‚ùå ALB hostname still not available ‚Äî failing deployment"
            exit 1
          fi

          echo "üîß Applying ALB hostname to ConfigMaps..."

          kubectl patch configmap frontend-config -n cloudshelf --type merge -p \
            "{\"data\":{\"NEXT_PUBLIC_API_BASE\":\"http://$INGRESS_URL/api\",\"NEXT_PUBLIC_GRAPHQL_ENDPOINT\":\"http://$INGRESS_URL/api/graphql\",\"NEXT_PUBLIC_AUTHORS_ENDPOINT\":\"http://$INGRESS_URL/api/authors\",\"NODE_ENV\":\"production\",\"NEXT_TELEMETRY_DISABLED\":\"1\"}}"

          kubectl patch configmap api-gateway-config -n cloudshelf --type merge -p \
            "{\"data\":{\"CORS_ALLOWED_ORIGINS\":\"http://$INGRESS_URL\"}}"

          echo "üîÑ Restarting deployments..."
          kubectl rollout restart deployment/frontend -n cloudshelf
          kubectl rollout restart deployment/api-gateway -n cloudshelf

          echo "üöÄ ConfigMaps successfully updated with ALB hostname"

      - name: Verify deployment
        run: |
          echo "=== Pods Status ==="
          kubectl get pods -n cloudshelf
          echo "=== Services Status ==="
          kubectl get services -n cloudshelf
          echo "=== Deployments Status ==="
          kubectl get deployments -n cloudshelf
          echo "=== Ingress Status ==="
          kubectl get ingress -n cloudshelf

      - name: Get Application URL
        run: |
          echo "üîç Checking Load Balancer URL..."
          for i in {1..40}; do
            INGRESS_URL=$(kubectl get ingress cloudshelf-ingress -n cloudshelf -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -n "$INGRESS_URL" ]; then break; fi
            sleep 15
          done
          if [ -n "$INGRESS_URL" ]; then
            echo "üåê Application URL: http://$INGRESS_URL"
          else
            echo "‚ö†Ô∏è ALB still not ready ‚Äî check manually:"
            echo "kubectl get ingress -n cloudshelf"
          fi

      - name: Deployment Summary
        run: |
          echo "=== Deployment Summary ==="
          echo "Cluster: ${{ env.EKS_CLUSTER_NAME }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Namespace: cloudshelf"
          echo "Image Tag: latest (SHA: ${{ github.sha }})"
          echo "Check status: kubectl get all -n cloudshelf"